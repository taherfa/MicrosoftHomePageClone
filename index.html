<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Taher Ankleshwaria">
    <meta name="description" content="Microsoft home page clone">
    <title>Microsoft - Official Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./img/logo.png" alt="Microsoft">
            <ul class="main-nav">
                <li><a href="#">Office</a></li>
                <li><a href="#">Windows</a></li>
                <li><a href="#">Surface</a></li>
                <li><a href="#">Xbox</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <div class="right-items">
                <a href="#"><i class="search far fa-search"></i></a>
                <a href="#"><i class="cart far fa-shopping-cart"></i></a>
            </div>
        </div>

        <div class="showcase">
            <h2>Surface Deals</h2>
            <p>Select Surfaces are on sale now - save while supplies last</p>
            <a href="#" class="btn">Show Now <i class="fas fa-chevron-right"></i></a>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/4170a75a7d.js" crossorigin="anonymous"></script>
</body>

</html>
